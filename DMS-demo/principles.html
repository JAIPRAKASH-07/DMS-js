        <main>
            <div class="container">
                <h1>Principle/supplier</h1>
                <form id="textForm">
                    <input type="text" id="textInput" placeholder="Enter text here..." required>
                    <button type="submit">Add</button>
                </form>
            </div>
        </main>
    </section>

    <script src="./navaside.js"></script>
    <script>


        // Get the form and input elements
        const form = document.getElementById('textForm');
        const input = document.getElementById('textInput');

        // Handle form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            // Get the input value
            const inputValue = input.value;

            // Store the input value in localStorage
            localStorage.setItem('textInput', inputValue);

            // Redirect to the next page
            window.location.href = 'AddProductfrom.html';
        });

    </script>
